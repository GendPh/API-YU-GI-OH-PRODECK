<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/TailwindCss/output.css">
  <link rel="stylesheet" href="./src/Hamburguer/dist/hamburgers.min.css">
  <title>API by YGOPRODeck</title>
</head>

<body class="bg-background">

  <header class="text-text uppercase sticky top-0 wrapper items-center justify-between">
    <figure class="wrapper items-center">

    </figure>

    <button id="button-navbar-open" class="hamburger hamburger--3dx-r">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>

    <nav id="main-navbar">
      <button id="button-navbar-close" class="hamburger is-active hamburger--3dx-r">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>

      </button>
      <ul>
        <li><a href="#" class="selected">Ban List</a></li>
        <li><a href="#">Set Cards</a></li>

  <main>

      </article>
      <article id="ban-list-ocg"></article>

  <footer></footer>

  <script type="module" src="./src/MainPageGenerateCards.js"></script>
